<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <script defer src="script.js" defer></script>
    <title>Kantor Walut // Mateusz Maślanka</title>
</head>

<body class="body">
    <div class="container">

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walutowy</legend>
                <p>
                    <label>
                        <span class="form__label-text"><strong>Waluta</strong></span>
                        <select class="form__field js-currency form__input">
                            <option value="USD">USD - Dolar Amerykański</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - Funt Brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label-text"><strong>Podaj kwotę*</strong></span>
                        <input type="number" class="form__input js-amount" min="1" max="1000000" step="any" required
                            placeholder="Podaj kwotę w złotówkach">
                    </label>
                <p><b>Kwota po przewalutowaniu wynosi:</b><strong class="js-result"></strong></p>
            </fieldset>
            <button class="form__button">Przelicz</button>
            <p><i>* = pole wymagane</i></p>

        </form>
    </div>

</body>

</html>
